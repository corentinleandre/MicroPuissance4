    .board {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
    }

    .column {
      margin-top: 20px;
    }

    .message {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
